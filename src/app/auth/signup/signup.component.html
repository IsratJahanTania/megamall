<div class="page">
    <div class="header">
      <div class="back-button-wrap">
        <button type="button">&lt;</button>
      </div>
    </div>
    
    <div class="welcome-message mt-5">
      <h1>Welcome back to Mega Mall</h1>
      <p>Silahkan masukan data untuk login</p>
    </div>
    
    <form action="#">
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Email" class="form-control">
      </div>
    
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="text" name="password" id="password" placeholder="Password" class="form-control">
      </div>
       
      <div class="form-group mb-3">
        <button class="btn btn-secondary w-100" type="button">Sign Up</button>
      </div>
    </form>
    
    <div class="login-link d-flex justify-content-between mt-5">
      <p>Already have an account? </p>
      <a routerLink="/auth/login" class="login-link">Login</a>
    </div>  
</div>
